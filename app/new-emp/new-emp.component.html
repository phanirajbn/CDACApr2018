<div>
  <h2>Add new Employee Details</h2>
  <p><input type="number" placeholder="Enter Employee Id" [(ngModel)]="valueId"></p>
  <p><input type="text" placeholder="Enter Employee Name" [(ngModel)]="valueName"></p>
  <p><input type="text" placeholder="Enter Employee Address" [(ngModel)]="valueAddress"></p>
  <p><button (click)="setDetails()">Save</button></p>
</div>
